databases:
  - name: doctor_appointment_production
    databaseName: doctor_appointment_production
    user: doctor_appointment_production_user

services:
  - type: web
    name: doctor-appointment
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: doctor_appointment_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false